<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    
    <div class="wrapper">
        <h1 style="margin-bottom: 20px; color: white;"> Unit Converter</h1>
        <div class="converter_wrapper">
            <div class="wrp">
                <input type="text" id="in_val"onkeyup="converter()">
                <select name="" id="in_unit">
                    <option value="kilometer">kilometer</option>
                    <option value="meter">meter</option>
                    <option value="centimeter">centimeter</option>
                    <option value="millimeter">millimeter</option>
                    <option value="micrometer">micrometer</option>
                    <option value="nanometer">nanometer</option>
                    
                    <option value="feet">feet</option>
                    <option value="inch">inch</option>
                    
                </select>
                
            </div>
            <div class="wrp"><h1 style="color: white;">=</h1></div>
            <div class="wrp">
                <input type="text" name="" id="out_val">
                <select name="" id="out_unit">
                    <option value="kilometer">kilometer</option>
                    <option value="meter">meter</option>
                    <option value="centimeter">centimeter</option>
                    <option value="millimeter">millimeter</option>
                    <option value="micrometer">micrometer</option>
                    <option value="nanometer">nanoometer</option>
                    
                    <option value="feet">feet</option>
                    <option value="inch">inch</option>
                    
                </select>

        </div>

    </div>
    <script src="converter.js"></script>
</body>
</html>
